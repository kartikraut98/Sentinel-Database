<!DOCTYPE html>
<html>
<head>
    <title>{{ table_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ table_name }}</h1>
    </header>
    <nav>
        <a href="{{ url_for('admin_menu') }}">Admin Menu</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <div class="container">
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for col in columns %}
                    <td>{{ row[col] }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_entry', table_name=table_name) }}">Add New Entry</a>
    </div>
    <footer class="footer">
    </footer>
</body>
</html>

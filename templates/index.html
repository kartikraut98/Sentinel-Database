<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penal Code Records</title>
</head>
<body>
    <h1>Penal Code Records</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Column1</th>
            <th>Column2</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.column1 }}</td>
            <td>{{ row.column2 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
